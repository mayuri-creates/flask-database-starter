<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f5f5f5; }
        table { border-collapse: collapse; width: 100%; background: white; }
        th, td { border: 1px solid #ddd; padding: 10px; }
        th { background: #2196F3; color: white; }
        .btn { padding: 8px 16px; text-decoration: none; border-radius: 4px; }
        .add { background: #4CAF50; color: white; }
        .edit { background: #2196F3; color: white; }
        .delete { background: #f44336; color: white; }
        .flash.success { background: #d4edda; padding: 10px; }
        .flash.danger { background: #f8d7da; padding: 10px; }
    </style>
</head>
<body>

<h1>Student Management (CRUD)</h1>

<!-- FLASH -->
{% for category, msg in get_flashed_messages(with_categories=true) %}
<div class="flash {{ category }}">{{ msg }}</div>
{% endfor %}

<!-- SEARCH -->
<form method="GET">
    <input type="text" name="search" placeholder="Search by name" value="{{ search }}">
    <button type="submit">Search</button>
</form>

<br>

<a href="{{ url_for('add_student') }}" class="btn add">+ Add Student</a>

<table>
<tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Course</th>
    <th>Actions</th>
</tr>

{% for s in students %}
<tr>
    <td>{{ s['id'] }}</td>
    <td>{{ s['name'] }}</td>
    <td>{{ s['email'] }}</td>
    <td>{{ s['course'] }}</td>
    <td>
        <a href="{{ url_for('edit_student', id=s['id']) }}" class="btn edit">Edit</a>
        <a href="{{ url_for('delete_student', id=s['id']) }}" class="btn delete"
           onclick="return confirm('Delete this student?')">Delete</a>
    </td>
</tr>
{% endfor %}
</table>

</body>
</html>
