<!DOCTYPE html>
<html>
<head>
    <title>Edit Teacher</title>
</head>
<body>
<h1>Edit Teacher</h1>
<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" value="{{ teacher.name }}" required><br><br>
    <label>Email:</label>
    <input type="email" name="email" value="{{ teacher.email }}" required><br><br>
    <button type="submit">Update</button>
</form>
</body>
</html>
