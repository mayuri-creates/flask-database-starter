<form method="POST">

    <h3>Teacher Details</h3>
    <input type="text" name="teacher_name" placeholder="Teacher Name" required><br><br>
    <input type="email" name="teacher_email" placeholder="Teacher Email" required><br><br>

    <hr>

    <h3>Course Details</h3>
    <input type="text" name="course_name" placeholder="Course Name" required><br><br>
    <textarea name="course_description" placeholder="Course Description"></textarea><br><br>

    <button type="submit">Add Teacher & Course</button>
</form>
